<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Salva Compra</title>
</head>
<style>
    *,
    *:before,
    *:after {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    a {
        text-decoration: none;
    }

    a.links {
        display: none;
    }

    #menu {
        background: #449296;
        width: 100%;
        text-align: right;
    }

    #menu li {
        display: inline-block;
    }

    #menu li a {
        color: #fafafa;
        text-decoration: none;
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
        display: block;
        padding: 17px 15px;
        transition: 0.5s;
    }

    #menu li a:hover {
        background: #2F9FA3;
    }

    .content {
        width: 350px;
        min-height: 500px;
        margin: 50px auto;
        position: relative;
    }

    h1 {
        font-size: 28px;
        color: #fafafa;
        padding: 2px 0 10px 0;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        padding-bottom: 30px;
    }

    h1:after {
        content: ' ';
        display: block;
        width: 100%;
        height: 2px;
        margin-top: 10px;
        background: -webkit-linear-gradient(left, rgba(147, 184, 189, 0) 0%, rgba(147, 184, 189, 0.8) 20%, rgba(147, 184, 189, 1) 53%, rgba(147, 184, 189, 0.8) 79%, rgba(147, 184, 189, 0) 100%);
        background: linear-gradient(left, rgba(147, 184, 189, 0) 0%, rgba(147, 184, 189, 0.8) 20%, rgba(147, 184, 189, 1) 53%, rgba(147, 184, 189, 0.8) 79%, rgba(147, 184, 189, 0) 100%);
    }

    p {
        margin-bottom: 15px;
    }

    .content p:first-child {
        margin: 0px;
    }

    label {
        color: #fafafa;
        position: relative;
    }

    ::-webkit-input-placeholder {
        color: #2f9fa3;
        font-style: italic;
    }

    input:-moz-placeholder,
    textarea:-moz-placeholder {
        color: #bebcbc;
        font-style: italic;
    }

    input {
        outline: none;
    }

    input:not([type="checkbox"]) {
        width: 93%;
        margin-top: 4px;
        padding: 10px;
        border: 1px solid #fff;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
        box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;
        -webkit-transition: all 0.2s linear;
        transition: all 0.2s linear;
    }

    input[type="submit"] {
        margin: auto;
        width: 100% !important;
        cursor: pointer;
        background: #247378;
        padding: 8px 5px;
        color: #fafafa;
        font-size: 20px;
        border: 1px solid #fafafa;
        margin-bottom: 10px;
        text-shadow: 0 1px 1px #333;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        transition: all 0.2s linear;
    }

    input[type="submit"]:hover {
        background: #2f9fa3;
    }

    #login {
        position: absolute;
        top: 0px;
        width: 88%;
        padding: 18px 6% 0px 6%;
        margin: 0 0 35px 0;
        background: #449296;
        border: 1px solid rgba(147, 184, 189, 0.8);
        border-radius: 5px;
        -webkit-animation-duration: 0.5s;
        -webkit-animation-timing-function: ease;
        -webkit-animation-fill-mode: both;
        animation-duration: 0.5s;
        animation-timing-function: ease;
        animation-fill-mode: both;
    }

    @-webkit-keyframes fadeInLeft {
        0% {
            opacity: 0;
            -webkit-transform: translateX(-20px);
        }

        100% {
            opacity: 1;
            -webkit-transform: translateX(0);
        }
    }

    @keyframes fadeInLeft {
        0% {
            opacity: 0;
            transform: translateX(-20px);
        }

        100% {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @-webkit-keyframes fadeOutLeft {
        0% {
            opacity: 1;
            -webkit-transform: translateX(0);
        }

        100% {
            opacity: 0;
            -webkit-transform: translateX(-20px);
        }
    }

    @keyframes fadeOutLeft {
        0% {
            opacity: 1;
            transform: translateX(0);
        }

        100% {
            opacity: 0;
            transform: translateX(-20px);
        }
    }
</style>

<body>
    <nav id="menu">
        <li><a href="#">FUNCIONÁRIOS</a></li>
        <li><a href="#">ORÇAMENTOS</a></li>
        <li><a href="#">LOGIN</a></li>
    </nav>

    <div class="container">
        <div class="content">
            <div id="login">
                <form method="post" action="">
                    <h1>Acesse com suas credenciais</h1>
                    <p>
                        <label for="nome_login">Usuário</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="login" />
                    </p>
                    <p>
                        <label for="email_login">Senha</label>
                        <input id="email_login" name="email_login" required="required" type="password"
                            placeholder="senha" />
                    </p>
                </form>
                <p>
                    <input type="submit" value="Entrar" />
                </p>
            </div>
        </div>
    </div>
</body>

</html>
